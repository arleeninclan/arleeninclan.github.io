<!DOCTYPE html>
	<html lang="en">
		{% include head.html %}
		{% include header.html %}
		
		<div class="content">
			{{content}}
			
			<div class="post">
			{% for post in site.posts limit:3 %}
			<h2> {{ post.title }} </h2>
			<p> {{ post.date | date: "%Y-%m-%d }} </p>
				{{ post.excerpt }} 
				<p>CLICK <a href=" {{ post.url }} "> HERE </a> TO READ MORE </p>
			{% endfor %}
			</div>
			
		</div>

		{% include footer.html %}
	</html>
