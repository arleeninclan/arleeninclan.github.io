<!DOCTYPE html>
	<html lang="en">
		{% include head.html %}
		{% include header.html %}
		
		<div class="content">
			{{content}}
			
			<div class="post">
			{% for post in site.posts limit:3 %}
			<h2> {{ post.title }} </h2>
			<p> {{ post.date }} </p>
				{{ post.excerpt }} <p> <a href="">Read More...</a></p>
			{% endfor %}
			</div>
			
		</div>

		{% include footer.html %}
	</html>
